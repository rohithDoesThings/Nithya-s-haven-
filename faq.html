<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Valentine's Day FAQ</title>
    <style>
        body {
            background-color: #f7e6e6; /* Light pink background */
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            color: #333;
            z-index: 1;
        }

        .emoji {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh);
                opacity: 0;
            }
            1% {
                opacity: 1;
            }
            100% {
                transform: translateY(110vh);
                opacity: 0;
            }
        }

        .faq-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .faq-item {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #ffe4e4; /* Light red background */
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .faq-item:hover {
            background-color: #ffd1d1; /* Slightly darker red on hover */
        }

        h3 {
            color: #ff4d4d; /* Red text */
            margin-bottom: 10px;
        }

        .answer {
            display: none;
            margin-top: 10px;
            color: #555; /* Dark gray text */
        }

        .answer img {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .emoji-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .emoji-container .emoji {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            animation: fall 10s linear infinite;
        }

        .back-button {
            position: fixed;
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <div class="faq-container">
        <!-- Sample FAQ Item 1 -->
        <div class="faq-item" onclick="toggleAnswer('answer1')">
            <h3>1. Who is sona's biggest fan of her neck?</h3>
            <div class="answer" id="answer1">
                <img src="me.jpg" alt="Heart Image">
                <!-- <p>s</p> -->
            </div>
        </div>

        <!-- Sample FAQ Item 2 -->
        <div class="faq-item" onclick="toggleAnswer('answer2')">
            <h3>2. Me when you dont text</h3>
            <div class="answer" id="answer2">
                <img src="dontlook.jpg" alt="Heart Image">
            </div>
        </div>

        <!-- Sample FAQ Item 3 -->
        <div class="faq-item" onclick="toggleAnswer('answer3')">
            <h3>3. Me when you reply</h3>
            <div class="answer" id="answer3">
                <img src="look.jpg" alt="Heart Image">
            </div>
        </div>

        <!-- Sample FAQ Item 4 -->
        <div class="faq-item" onclick="toggleAnswer('answer4')">
            <h3>4. Days without yoou</h3>
            <div class="answer" id="answer4">
                <img src="handless.jpg" alt="Heart Image">
            </div>
        </div>

        <div class="faq-item" onclick="toggleAnswer('answer5')">
            <h3>5. Me when u ride with me</h3>
            <div class="answer" id="answer5">
                <img src="bike.jpg" alt="Heart Image">

        <!-- Sample FAQ Item 6 -->
        <div class="faq-item" onclick="toggleAnswer('answer6')">

            <div class="answer" id="answer6">
                <img src="titan.jpg" alt="Heart Image">
            </div>
        </div>
    </div>

    <!-- Button to trigger emoji rain -->
    <!-- <button onclick="startEmojiRain()" class="btn btn-primary mt-3">Start Emoji Rain</button> -->

    <div class="emoji-container"></div>

    <!-- Back button fixed to the bottom-left of the screen on mobile -->
    <div class="back-button">
        <button onclick="back()" class="btn btn-primary">Back</button>
        <button onclick="back1()" class="btn btn-secondary">And</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Existing code for FAQ items and emoji rain
        });
    
        function startEmojiRain() {
            const emojiContainer = document.querySelector('.emoji-container');
    
            function createEmoji() {
                const emoji = document.createElement('div');
                emoji.className = 'emoji';
                emoji.innerHTML = 'ðŸ’‹';
                emoji.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
                emojiContainer.appendChild(emoji);
    
                setTimeout(() => {
                    emoji.style.opacity = '0';
                    emoji.style.transform = 'translateY(100vh)';
                }, 100);
    
                // Remove the emoji from the DOM when the animation completes
                emoji.addEventListener('transitionend', () => {
                    emoji.remove();
                });
            }
    
            function emojiRain() {
                setInterval(() => {
                    createEmoji();
                }, 300); // Adjust the interval as needed
            }
    
            emojiRain();
        }
    
        function toggleAnswer(answerId) {
            var answer = document.getElementById(answerId);
            if (answer.style.display === "none" || answer.style.display === "") {
                answer.style.display = "block";
            } else {
                answer.style.display = "none";
            }
        }
    
        function back() {
            window.location.href = 'que.html';
        }
        function back1() {
            window.location.href = 'yes2.html';
        }
    </script>
    
</body>
</html>
